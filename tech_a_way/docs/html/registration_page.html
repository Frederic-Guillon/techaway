<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-account-page.css">
    <title>Créez votre compte</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--
          Section register body
        -->
        <section class="container-lg min-vh-100 min-vw-75">
            <div class="container-fluid mx-lg-auto d-flex justify-content-center">
                <form class="row g-3 mt-2 d-flex justify-content-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputPassword" class="col-sm-3 col-form-label pt-0">Password</label>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-1 form-check ms-3 pe-0 mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    M.
                                </label>
                            </div>
                            <div class="col-md-1 form-check ms-3 mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Mme.
                                </label>
                            </div>
                            <div class="container">
                                <div class="row gy-3">
                                    <div class="col-md-3">
                                        <label for="validationDefault01" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" id="validationDefault01" value="Mark"
                                            required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationDefault02" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="validationDefault02" value="Otto"
                                            required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationDefault02" class="form-label">Numéro de téléphone</label>
                                        <input type="tel" class="form-control" id="validationDefault06" value="" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationDefault02" class="form-label">Date de naissance</label>
                                        <input type="date" class="form-control" id="validationDefault09" value="" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="validationDefault03" class="form-label">Adresse</label>
                                        <input type="text" class="form-control" id="validationDefault03" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationDefault04" class="form-label">ville</label>
                                        <input type="text" class="form-control" id="validationDefault07" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationDefault05" class="form-label">Code postal</label>
                                        <input type="text" class="form-control" id="validationDefault05" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationDefault08" class="form-label">Choisissez votre type d'adresse</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choisissez une option</option>
                                        <option value="1">Adresse principale</option>
                                        <option value="2">Adresse secondaire</option>
                                      </select>
                                    </div>
                                    <div class="col-12 mt-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                                required>
                                            <label class="form-check-label" for="invalidCheck2">
                                                J'accepte les conditions générales
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="submit">Valider</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
