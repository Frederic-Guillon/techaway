<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style-account-page.css">
  <title>Compte client</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container-lg p-0">
      <div class="row row-cols-1 row-cols-lg-2 position-relative vh-100">
        <div class="col-12 col-lg-5 order-1 order-lg-1 h-50 p-0">
          <div class="d-flex flex-lg-wrap align-items-center h-100 w-100">
            <div class="d-flex align-items-center justify-content-lg-center align-items-lg-start h-50 w-50 ms-2 img-height">
              <img src="../images/pngegg.png" class="img-fluid h-50 ms-4 ms-lg-0 mt-lg-3 height-img">
            </div>
            <div class="d-flex flex-column h-100 w-100 justify-content-center global-info-height">
              <div class="d-flex flex-column h-75 w-100 ps-1 mt-4 align-items-start justify-content-center align-items-lg-center info-height">
                <h5 class="w-100 fs-4 mb-2 fw-bold text-md-center text-title-info">Bonjour</h5>
                <p class="w-100 fs-4 m-0 mb-2 fst-italic text-md-center name-info">John Doe</p>
                <p class="w-100 fs-5 m-0 me-1 mb-1 fw-lighter text-md-center text-primary client-number">N° client:123456789</p>
              </div>
              <div class="d-flex align-self-center align-items-center justify-content-center justify-content-lg-center border border-danger rounded-pill w-100 my-3 me-2 disconnect-height">
                <button type="button" class="btn w-100 h-75 text-center link-danger text-uppercase fw-bold fs-6 p-0 disconnect-text">Me
                  déconnecter</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-5 order-2 order-lg-3 position menu-nav-container align-self-end h-25 p-0 d-flex">

          <!-- is displayed for screens smaller than 992px -->
          <div class="d-flex justify-content-center align-items-center d-lg-none h-100 width-container-title background-title-menu">
            <h2 class="menu-title text-white text-uppercase fw-bold p-0 m-0 fs-3">menu</h2>
          </div>
          <div class="dropdown width-container-dropdown border">
            <button class="btn dropdown-toggle h-100 w-100 text-start fs-4" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Afficher le menu
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button">Mes informations</button></li>
              <li><button class="dropdown-item" type="button">Mes adresses</button></li>
              <li><button class="dropdown-item" type="button">Mes commandes</button></li>
              <li><button class="dropdown-item" type="button">Bons d'achat et Avoirs</button></li>
            </ul>
          </div>

          <!-- is displayed for screens bigger than 991px -->
          <div class="d-flex justify-content-center menu-container-desktop">
            <div class="list-group">
              <button href="#" class="list-group-item list-group-item-action text-center fs-4 shadow" aria-current="true">
                Mes informations
              </button>
              <button href="#" class="list-group-item list-group-item-action text-center fs-4 shadow"> Mes adresses</button>
              <button href="#" class="list-group-item list-group-item-action text-center fs-4 shadow">Men commandes</button>
              <button href="#" class="list-group-item list-group-item-action text-center fs-4 shadow">Bons d'achat et Avoirs</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7 order-3 order-lg-2 h-50 informations-menu-card">
        </div>
      </div>
    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
