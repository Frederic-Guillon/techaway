<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style-account-page.css">
        <title>Compte client</title>
      </head>
<body>

    <p
      class="text-center fs-3 pt-3 m-0 fw-bold text-secondary w-100 informations-title bg-white align-self-start">
      Vos adresses
    </p>
    <div class="container">
      <div class="card border-light mb-1 w-100 card-adress-information align-self-center">
        <div class="card-header">
          <h5>Votre adresse</h5>
        </div>
        <div class="card-body pb-0">
          <div class="d-flex w-100">
            <h5 class="mb-3">Identité</h5>
          </div>
          <p class="mb-1">Prénom</p>
          <p class="mb-1">Nom</p>
          <div class="d-flex w-100">
            <h5 class="mb-3 mt-3">Adresse</h5>
          </div>
          <p class="mb-1">Adresse</p>
          <p class="mb-1">Code postal</p>
          <p class="mb-1">Ville</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card border-light mb-1 w-100 card-adress-information align-self-center">
        <div class="card-header">
          <h5>Votre adresse secondaire</h5>
        </div>
        <div class="card-body">
          <div class="d-flex w-100">
            <h5 class="mb-3">Identité</h5>
          </div>
          <p class="mb-1">Prénom</p>
          <p class="mb-1">Nom</p>
          <div class="d-flex w-100">
            <h5 class="mb-3 mt-3">Adresse</h5>
          </div>
          <p class="mb-1">Adresse</p>
          <p class="mb-1">Code postal</p>
          <p class="mb-1">Ville</p>
        </div>
      </div>
    </div> 

</body>
</html>
